        <script>
        //Exo4//////
            function exo4(){
                var nom = document.getElementById("nom").value;

                var ville = document.getElementById("ville").value;
                alert('Nom: ' + nom + '\n' + 'Prenom: ' + prenom + '\n' + 'Ville: ' + ville);
            };
        //Exo5//////

            };

            function exo7(){

                alert('Si on multiplie votre pointure par 2 et que l\'on y ajoute 5, pour le multiplier par 50, ensuite lui soustraire votre année de naissance et enfin y ajouter 1766, on obtient ' + result);
            };

            function exo8(){
